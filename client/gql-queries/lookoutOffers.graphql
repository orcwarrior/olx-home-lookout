query LookoutReport($where: LookoutReports_bool_exp) {
    LookoutReports_connection(where: $where){
        edges{
            node{
                id
                hash
                offersSince
                createdAt

                avgRank
                avgRankTrend

                Offers_aggregate{
                    aggregate{
                        count
                    }
                }

                Offers(order_by: {rank: desc, isReportHighlight: desc}, limit: 4){
                    id
                    title
                    prices_full

                    attrs_rooms
                    attrs_area
                    prices_perM2

                    district
                    street
                    hasExactAddress

                    rank
                    indicators_deal
                    indicators_comfort
                    deviationAvgM2Price

                    mainImg
                    gallery
                    mapFarImg
                    mapCloseImg
                    mapStreetImg

                }
            }
        }
    }
}
